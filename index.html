<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JDR</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>
    <body>
        <header>
        </header>
        <main id="main">
            <div class="container --small" id="entity_list">
                <div class="entity_group entity_ally">
                    <h3>Alliés</h3>
                    <ul>
                        <li>
                            <i>V</i>
                            <h4>Simon</h4>
                            <div class="entity_stats player_stats">
                                <div class="entity_stat player_stat --health">
                                    PV
                                    <span class="entity_stat_bar player_stat_bar"></span>
                                </div>
                                <div class="entity_stat player_stat --armor">
                                    Armor
                                    <span class="entity_stat_bar player_stat_bar"></span>
                                </div>
                                <div class="entity_stat player_stat --mana">
                                    Mana
                                    <span class="entity_stat_bar player_stat_bar"></span>
                                </div>
                            </div>
                        </li>
                        <button class="btn btn--secondary" onclick="addAlly()">Ajouter un allié</button>
                    </ul>
                </div>
                <hr>
                <div class="entity_group entity_enemy">
                    <h3>Ennemis</h3>
                    <ul>
                        <li>
                            <i>V</i>
                            <h4>Orc à épée</h4>
                        </li>
                        <button class="btn btn--secondary" onclick="addEnemy()">Ajouter un allié</button>
                    </ul>
                </div>
            </div>

            <div class="container --big" id="map"></div>

            <div class="container --big" id="chat_box">
                <div id="chat_box_chat">
                    <button class="chat_box_help">?</button>
                </div>
                <input type="text" placeholder="Écrivez ici" />
                <label for="chat_file">
                    <i>+</i>
                    <input name="chat_file" type="file" name="" id="">
                </label>
            </div>

            <div class="container --small" id="utilities">
                <div class="utilities_bloc">
                    <div class="utilities_col">
                        <button class="btn btn--secondary">Créer une map</button>
                        <button class="btn btn--secondary">Ajouter une entité</button>
                        <button class="btn btn--secondary">Poser des blocs</button>
                    </div>
                    <div class="utilities_col">
                        <button class="btn btn--secondary">Mode d'affichage</button>
                        <button class="btn btn--secondary">Mode de curseur</button>
                        <button class="btn btn--secondary">Autres fonctionnalités</button>
                    </div>
                </div>
                <hr>
                <div class="utilities_bloc">
                    <div class="utilities_col">
                        <button class="btn btn--secondary" onclick="roll('d20')">Lancer un dés 20</button>
                        <button class="btn btn--secondary" onclick="roll('d100')">Lancer un dés 100</button>
                        <button class="btn btn--secondary">Lancer un dés custom</button>
                    </div>
                    <div class="utilities_col">
                        <p>Lancer plusieurs dés</p>
                        <div class="utilities_multiple_dice">
                            <input type="number" value="4"/>
                            <input type="number" value="4"/>
                            <input type="number" value="4"/>
                            <button id="add-dice" onclick="addDice()">+</button>
                        </div>
                        <button class="btn btn--primary" onclick="rollForm()">Lancer</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p id="copyright">Rekkou & Mathieu</p>
        </footer>
        <script src="./js/Player.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
